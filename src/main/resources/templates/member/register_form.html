<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/member/signup}" th:object="${memberRegisterForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" th:field="*{userid}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="curriculum" class="form-label">교육과정</label>
            <input type="text" th:field="*{curriculum}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    계정이 있으신가요? <a href="/member/login">로그인</a>
</div>
</html>
